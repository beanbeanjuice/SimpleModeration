name: beanModeration
version: '${project.version}'
main: com.beanbeanjuice.beanmoderation.BeanModeration
api-version: '1.20'
prefix: beanModeration
load: STARTUP
softdepend: [PlaceholderAPI]
authors: [beanbeanjuice]
description: A moderation plugin!
website: https://www.github.com/beanbeanjuice/beanModeration

commands:
  push:
    aliases: []
    description: Launches a specified player with a specified amount of force.
  clear-chat:
    aliases: [cc]
    description: Clears the chat.
  freeze:
    aliases: []
    description: Freeze a player.
  mute-chat:
    aliases: [mutechat]
    description: Mutes chat globally.
  annoy:
    aliases: []
    description: Annoys a player with ghast sounds.
  find:
    aliases: [findworld]
    description: Find the current world of a player.
