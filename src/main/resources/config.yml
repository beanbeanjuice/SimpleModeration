# ---------------------------------------------
# Configuration for the /push (player) command.

# Spigot's maximum for this is around 10, but higher numbers are supported,
# however, there may not be any noticeable difference.
# Additionally, numbers higher than 1000 have been known to crash the server.
push-maximum: 100

# Players that cannot be pushed. Case-Sensitive.
push-blacklisted-players:
  - ExampleName

# Messages
push-incorrect-syntax: '&cSorry, the syntax is incorrect. Please use &a/push (player) (strength)&c.'
push-not-allowed: '&cSorry, you are not allowed to push &a%player%&c.'
push-above-maximum: '&cSorry, the maximum push strength is &a%max%&c.'
successful-push: '&a%player% &3has been successfully pushed!'

# Permissions
# beanpunishments.push
