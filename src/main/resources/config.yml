# ---------------------------------------------
# Configuration for the /warn (add/remove) (player) (reason) command.

# Players that cannot be warned. Case-Sensitive.
warn-blacklisted-players:
  - ExampleName

# Messages
warn-incorrect-syntax: '&cSorry, the syntax is incorrect. Please use &a/warn (add/remove/list) (player) (warning)&c.'
warn-add-incorrect-syntax: '&cSorry, the syntax is incorrect. To add a warn, please use &a/warn add (player) (warning)&c.'
warn-remove-incorrect-syntax: '&cSorry, the syntax is incorrect. To remove a warn, please use &a/warn remove (player) (warnID)&c.'
warn-list-incorrect-syntax: '&cSorry, the syntax is incorrect. To see the list of warns, please use &a/warn list &cor &a/warn list (player)&c.'
warn-successful: '&a%player% &3has been warned by &d%warner% &3for the reason &c&l"%warning%"&3.'
warn-removed: '&3Successfully removed &c%warnID% &3from &a%player%&3.'
warn-not-allowed: '&3Sorry, you are not allowed to warn &a%player%&3.'
warn-no-id: '&3Sorry, &a%player% &3does not have any warns with the ID &d%warnID%&3.'
warn-no-permission-list-self: '&cSorry, you do not have permission to view your own warns.'
warn-no-permission-list-others: '&cSorry, you do not have permission to view the warns of other players.'
warn-no-warns-self: '&3You currently do not have any warns.'
warn-no-warns-others: '&a%player% &3currently does not have any warns.'
warn-list-get-self: '&3Here is the list of your warns.'
warn-list-get-others: '&3Here is the list of warns for &d%player%&3.'

# Warn Format (DO NOT ADD/CHANGE VARIABLE NAMES. ONLY THE THINGS IN QUOTES.)
warn-id: '&3Warn ID: &d%ID%'
warn-warn-message: '&3Warn Message: &d%message%'
warn-warn-punisher: '&3Warned By: &d%player%'
warn-warn-timestamp: '&3Timestamp: &d%timestamp%'
warn-separator: '&e============================'

# Permissions
# beanpunishments.warn.add
# beanpunishments.warn.remove
# beanpunishments.warn.list.others
# beanpunishments.warn.list.self
